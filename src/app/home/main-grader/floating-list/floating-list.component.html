<div class="app-list-container" *ngIf="images != undefined">
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Select a schema: </mat-label>
        <mat-select [(value)]="schema" (selectionChange)="onSchemaChange($event)">
          <mat-option value="eyebrain">EyeBrain</mat-option>
          <mat-option value="etdrs">ETDRS</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item *ngFor="let image of images" (click)="imageClicked(image); $event.stopPropagation()">
      <mat-icon mat-list-icon>note</mat-icon>
      <h4 mat-line>{{ image.name }}</h4>
      <p mat-line>{{ image.updated | date }}</p>
    </mat-list-item>
  </mat-list>
</div>
