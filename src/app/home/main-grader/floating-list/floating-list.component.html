<div class="app-list-container" *ngIf="images != undefined">
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Select a schema: </mat-label>
        <mat-select [(value)]="schema" (selectionChange)="onSchemaChange($event)">
          <mat-option value="eyebrain">EyeBrain</mat-option>
          <mat-option value="etdrs">ETDRS</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
    <mat-nav-list id="nav-list" (click)="$event.stopPropagation()">
      <mat-list-item
        [ngClass]="{ 'selected-image-list': i == selected }"
        *ngFor="let image of images; let i = index"
        (click)="imageClicked(i, image)"
      >
        <h4 mat-line>{{ image.name }}</h4>
        <p mat-line>{{ image.updated | date }}</p>
        <mat-icon mat-list-icon>{{ display_icon(image.status) }}</mat-icon>
      </mat-list-item>
    </mat-nav-list>
  </mat-list>
</div>
